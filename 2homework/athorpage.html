<!DOCTYPE html>
<html>
<head>
	<title>Страница авторизации</title>
	<meta charset="utf-8">
</head>
<body>
	<h3>Авторизация пользователя</h3>
	<form action="../startpage.html" 
	      enctype="multipart/form-data"
		  autocomplete="on">
		<fieldset>
			<legend>Введите адрес электронной почты</legend>
			<input type="email"
				   id="e-mail"
				   placeholder="Введите e-mail">
		</fieldset>
		<fieldset>
			<legend>Введите пароль</legend>
			<input type="password"
			       id="pass" 
				   placeholder="Введите пароль">
		</fieldset>
		<br><button type="submit" name="Войти">Войти</button>
	</form>
	<br><a href="../startpage.html">На главную</a>
</body>
</html>
